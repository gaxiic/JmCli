client:
  impl: html
  domain:
    - 18comic-mygo.org
    - 18comic-mygo.vip
    - 18comic.vip
    # 自行添加网址

  retry_times: 5
  postman:
    meta_data:
      proxies: null
      cookies:
        AVS: kqsoeeqv2h6aj17coidgkbn2bt
        # 这里的avs需改成你自己的，打开禁漫->f12审查元素->应用程序->Cookie->jm网站->复制avs

download:
  cache: true 
  image:
    decode: true 
    suffix: .jpg 
  threading:
    image: 30
    photo: 32
    # 下载设置

dir_rule:
  base_dir: ./data/plugins/JmCli/picture

plugins:
  after_album:
    - plugin: img2pdf
      kwargs:
        pdf_dir: ./data/plugins/JmCli/pdf
        filename_rule: Aid